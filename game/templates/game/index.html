<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            <p>Time: <span id="timer">0</span> seconds</p>
        }
       

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #333;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .status {
            font-size: 1.2em;
            margin: 10px;
        }
    </style>
    <style> body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
    }
    
    h1, h3 {
        color: #333;
    }
    
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
        margin: 20px auto;
        justify-content: center;
    }
    
    .cell {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        border: 2px solid #444;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .cell:hover {
        background-color: #e0e0e0;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #45a049;
    }
</style>    
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button onclick="startNewGame()">Start New Game</button>
    <div class="status" id="status">Current turn:you</div>
    <div class="grid" id="gameBoard"></div>

    <script>
        const board = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        let currentPlayer = 'you';
        let cells = [];
        let gameActive = true;

        function createGrid() {
            board.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleCellClick(i));
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleCellClick(index) {
            if (!gameActive || cells[index].textContent !== '') return;

            cells[index].textContent = currentPlayer;
            cells[index].classList.add('taken');

            if (checkWinner()) {
                statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (cells.every(cell => cell.textContent !== '')) {
                statusDisplay.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'you' ? 'me' : 'you';
            statusDisplay.textContent = `Current turn: ${currentPlayer}`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]              // diagonals
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return cells[a].textContent !== '' &&
                       cells[a].textContent === cells[b].textContent &&
                       cells[a].textContent === cells[c].textContent;
            });
        }

        function startNewGame() {
            gameActive = true;
            currentPlayer = 'you';
            statusDisplay.textContent = `Current turn: ${currentPlayer}`;
            createGrid();
        }

        createGrid(); // Initialize the grid on page load
    </script>
    <script src="script.js"></script>
</body>
</html>
